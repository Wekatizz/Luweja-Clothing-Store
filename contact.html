<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luweja Fashion Hub - Contact Us</title>
    <meta name="description" content="Contact Luweja Fashion Hub for inquiries about our trendy clothing collections in Nairobi, Kenya.">
    <meta name="keywords" content="contact luweja fashion, fashion store Nairobi, customer support">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        header {
            background-color: palevioletred;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: gold;
            text-decoration: none;
        }

        #contact {
            padding: 40px 20px;
            text-align: center;
        }

        #contact p {
            margin: 10px 0;
        }

        #contact a {
            color: gold;
            text-decoration: none;
        }

        #contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        footer a {
            color: gold;
            margin: 0 10px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            #contact {
                padding: 20px 10px;
            }

            #contact-form {
                padding: 10px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#contact-form form').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your message! We will get back to you soon.');
                e.target.reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Luweja Fashion Hub</h1>
        <p>Your destination for trendy clothing</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h2><i class="fas fa-phone"></i> Contact Us</h2>
        <p>Phone: <a href="tel:0701293782">0701293782</a></p>
        <p>Message: <a href="sms:0701293782">0701293782</a></p>
        <p>Email: <a href="mailto:contact@luwejafashionhub.com">contact@luwejafashionhub.com</a></p>
        <div id="contact-form">
            <h3>Send Us a Message</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required rows="5"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Luweja Fashion Hub. All rights reserved.</p>
        <div>
            <a href="https://facebook.com/luwejafashion" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://instagram.com/luwejafashion" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://twitter.com/luwejafashion" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>
</body>
</html>
